

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Session Error</h1>
        <p class="mb-6">Your session may have expired or encountered an issue.</p>
        <button id="reset-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Reset Session</button>
    </div>

    <script>
        document.getElementById('reset-btn').addEventListener('click', function() {
            // Clear all cookies by setting expiration to past
            document.cookie.split(';').forEach(function(c) {
                document.cookie = c.replace(/^ +/, '').replace(/=.*/, '=;expires=' + new Date().toUTCString() + ';path=/');
            });
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
