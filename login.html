<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="main.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="role">Role</label>
      <select id="role" class="w-full border rounded px-3 py-2">
        <option value="">Please select a role</option>
        <option value="admin">Admin</option>
        <option value="nurse">Nurse</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="username">Username</label>
      <input type="text" id="username" class="w-full border rounded px-3 py-2" placeholder="Enter username">
    </div>

    <div class="mb-2">
      <label class="block text-gray-700 mb-1" for="password">Password</label>
      <div class="relative">
        <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="Enter password">
        <button type="button" id="togglePwd" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-600">Show</button>
      </div>
      <p id="pwdIndicator" class="text-xs text-red-500 mt-1"></p>
    </div>

    <button type="button" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
  </div>

  <script>
    /* utility functions for cookies */
    function getCookie(name) {
      const match = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return match ? decodeURIComponent(match[2]) : null;
    }

    function setCookie(name, value, days) {
      let expires = '';
      if (days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        expires = '; expires=' + d.toUTCString();
      }
      document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/';
    }

    function checkSession() {
      const role = getCookie('active_role');
      if (role) {
        // redirect to appropriate dashboard
        window.location.href = role + '.html';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkSession();

      const pwd = document.getElementById('password');
      const indicator = document.getElementById('pwdIndicator');
      const toggle = document.getElementById('togglePwd');

      pwd.addEventListener('input', () => {
        indicator.textContent = pwd.value.length < 8 ? 'Too short' : '';
      });

      toggle.addEventListener('click', () => {
        if (pwd.type === 'password') {
          pwd.type = 'text';
          toggle.textContent = 'Hide';
        } else {
          pwd.type = 'password';
          toggle.textContent = 'Show';
        }
      });

      document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = pwd.value.trim();
        const role = document.getElementById('role').value;
        if (!role) {
          alert('Please select a role');
          return;
        }
        if (!username || !password) {
          alert('Please enter the information');
          return;
        }
        setCookie('username', username, 1);
        setCookie('active_role', role, 1);
        window.location.href = role + '.html';
      });
    });
  </script>
</body>
</html>
